<script type="text/javascript">
  new Vue({
    el:"#register",
    data: {
        registerVo: {
            nickName: '社会娄',
            phone: '15666666666',
            password: '111111',
            code: '1111'
        },
        msg: {
            nickName: '',
            phone: '',
            password: '',
            confirmPassword: '',
            code: ''
        },

        codeTest: '获取校验码',
        second:10
    },

        methods:{
            submitRegist(){
                var flag=true


                if (this.registerVo.phone==''){
                    this.msg.phone='手机号码不能为空';
                    flag =false
                }else if (!(/^1[35678]\d{9}$/.test(this.registerVo.phone))){
                    this.msg.phone='手机号码格式不正确';
                    flag =false
                }

                if(this.registerVo.password==''){
                    this.msg.password='密码不能为空';
                    flag =false
                }
                if(this.registerVo.code==''){
                    this.msg.code='验证码不能为空';
                    flag =false
                }


                if(!this.registerVo.confirmPassword==this.registerVo.password){
                    this.msg.confirmPassword='俩次密码不一致';
                    flag =false
                }

                if(this.registerVo.nickName==''){
                    this.msg.nickName='用户名不能为空';
                    flag =false
                }

                if (flag==false){
                    return;
                }



                axios.post("/userInfo/regist",this.registerVo).then(function (response){
                    if (response.data.code=='200'){
                        window.location.href='login.html'
                    }else {
                        alert(response.data.message)
                    }
                })
            },

            getcodeFun(){
                var that=this
                axios.get("userInfo/sendCode/"+this.registerVo.phone).then(function (response){
                    if (response.data.code=='200'){
                        that.registerVo.code=response.data.data

                        that.timeDo()
                    }else {
                        alert(response.data.message)
                    }
                })
            },

            timeDo(){
                var interval=window.setInterval(()=>{
                    this.second--
                    this.codeTest=this.second+"s"
                    var element = document.getElementById("codeBtn");
                    element.setAttribute("disabled",true);
                    if (this.second<1){

                        window.clearInterval(interval) //清理定时任务

                        this.codeTest='获取校验码'
                        this.second=10
                        element.removeAttribute("disabled")
                    }
                },1000)
            }


        }



});
</script>
